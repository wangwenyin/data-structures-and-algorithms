<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    var arr = [3, 2, 4];
    console.log(arr);

    //增加
    // push 向末尾增加
    arr.push(5);
    console.log(arr);

    //删除
    // splice()	删除元素，并向数组添加新元素。
    arr.splice(1,1);
    console.log(arr);

    //修改
    arr[0] = 100;
    console.log(arr);

    //查询
    console.log(arr[0]);



</script>
</body>
</html>
